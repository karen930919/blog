<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* 設置容器的最大寬度並居中顯示 */
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* 設置表單樣式 */
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* 更新按鈕樣式 */
        button {
            padding: 12px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 顯示返回主頁的鏈接 */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        /* 顯示成功或錯誤訊息 */
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>修改體重</h1>

        <!-- 顯示更新訊息 -->
        {% if message %}
            <div class="message {% if '成功' in message %}success{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endif %}

        <!-- 表單 -->
        <form method="POST">
            <label for="weight">體重 (kg): </label>
            <input type="number" name="weight" value="{{ weight }}" required min="20" max="300" step="0.1">
            <button type="submit">更新</button>
        </form>

        <!-- 返回主頁的鏈接 -->
        <a href="/">返回主頁</a>
    </div>
</body>
</html>
